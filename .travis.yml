language: python
env:
  global:
  - ENCRYPTION_LABEL: "ece81675fc86"
  - COMMIT_AUTHOR_EMAIL: "igorcoding@gmail.com"

matrix:
  fast_finish: true
  include:

    # osx
    - os: osx
      language: generic
      env: BUILD=tests PYTHON_VERSION=3.6.0 TARANTOOL_VERSION=1_6

    - os: osx
      language: generic
      env: BUILD=tests PYTHON_VERSION=3.6.0 TARANTOOL_VERSION=1_7

    # precise python3.5 Tarantool 1.6
    - os: linux
      dist: precise
      sudo: required
      language: python
      python: '3.5'
      env: BUILD=quicktests TARANTOOL_VERSION=1_6

    # trusty python3.5 Tarantool 1.6
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.5'
      env: BUILD=quicktests TARANTOOL_VERSION=1_6

    # trusty python3.5 Tarantool 1.7
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.5'
      env: BUILD=tests TARANTOOL_VERSION=1_7

    # trusty python3.6 Tarantool 1.7 + deploy
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: '3.6'
      env: BUILD=tests,docs,coverage,release TARANTOOL_VERSION=1_7

cache:
  - pip

before_install:
  - ".ci/travis-before-install.sh"

install:
  - ".ci/travis-install.sh"

script:
  - ".ci/travis-tests.sh"
  - ".ci/travis-build-docs.sh"

after_success:
  - if [[ "${BUILD}" == *coverage* ]]; then coveralls; fi

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: dist/asynctnt_queue*.tar.gz
    on:
      repo: igorcoding/asynctnt_queue
      tags: true
      condition: '"${BUILD}" == *release*'

  - provider: script
    script: .ci/travis-release.sh
    on:
      tags: true
      condition: '"${BUILD}" == *release*'
